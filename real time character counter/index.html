<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real time character counter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container"><h2>Real-time character counter</h2>
    <textarea
      id="textarea"
      placeholder="Please write somethink"
      class="textarea" maxlength="150"
    ></textarea>
    <div class="counter-container">
      <p>
        Total character:<span class="total-counter" id="total-counter">30</span>
      </p>
       <p>
        Remaining:<span class="remaining-counter" id="remaining-counter">30</span>
      </p>
      
    </div>
</div> 
  </body>
</html>
